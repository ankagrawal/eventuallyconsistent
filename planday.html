<!DOCTYPE html>
<html>
<head>
    <title>Plan Day Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        .nav-link:hover {
            background-color: #1976D2;
        }
        .plan-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .plan-table th, .plan-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .plan-table th {
            background-color: #f5f5f5;
            text-align: left;
        }
        .plan-table input, .plan-table textarea {
            width: 100%;
            padding: 4px;
            margin: 0;
            border: 1px solid #ddd;
        }
        .delete-row {
            background-color: #f44336;
        }
        .delete-row:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-link">Daily Progress</a>
        <a href="history.html" class="nav-link">View History</a>
    </div>

    <div class="section">
        <h2>Plan Day Entry</h2>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <table class="plan-table" id="planTable">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Plan</th>
                    <th>Project</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="planTableBody">
                <!-- Rows will be added here -->
            </tbody>
        </table>
        
        <button type="button" onclick="addRow()">Add Time Slot</button>
        <button type="button" onclick="submitForm()">Submit All</button>
    </div>

    <script>
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function setTodayDate() {
            const today = new Date();
            document.getElementById('date').value = formatDate(today);
        }

        function addRow() {
            const tbody = document.getElementById('planTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="time" class="start-time" required></td>
                <td><input type="time" class="end-time" required></td>
                <td><textarea class="plan" rows="2" required></textarea></td>
                <td><input type="text" class="project" required></td>
                <td><button type="button" class="delete-row" onclick="deleteRow(this)">Delete</button></td>
            `;
            tbody.appendChild(row);
        }

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        async function submitForm() {
            const date = document.getElementById('date').value;
            const rows = document.getElementById('planTableBody').getElementsByTagName('tr');
            
            if (rows.length === 0) {
                alert('Please add at least one time slot');
                return;
            }

            const scriptURL = 'https://script.google.com/macros/s/AKfycbzeIVWGg32tpsLHt7MYeibhDxBUUAgyY7lx8FjuwdQLAstZp0snmbzVLmekkED1_sIo/exec';
            let successCount = 0;
            let failCount = 0;

            for (const row of rows) {
                const formData = new FormData();
                formData.append('sheet', 'planday');
                formData.append('date', date);
                formData.append('startTime', row.querySelector('.start-time').value);
                formData.append('endTime', row.querySelector('.end-time').value);
                formData.append('plan', row.querySelector('.plan').value);
                formData.append('project', row.querySelector('.project').value);

                try {
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.status === 'success') {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    console.error('Error!', error.message);
                    failCount++;
                }
            }

            if (failCount === 0) {
                alert(`Success! All ${successCount} entries submitted successfully`);
                // Clear the table and reset date to today
                document.getElementById('planTableBody').innerHTML = '';
                setTodayDate();
            } else {
                alert(`Completed with ${successCount} successful and ${failCount} failed submissions`);
            }
        }

        // Initialize with today's date and one empty row
        window.onload = function() {
            setTodayDate();
            addRow();
        };
    </script>
</body>
</html>
