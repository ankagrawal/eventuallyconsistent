<!DOCTYPE html>
<html>
<head>
    <title>Plan Day Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        .nav-link:hover {
            background-color: #1976D2;
        }
        .plan-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .plan-table th, .plan-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .plan-table th {
            background-color: #f5f5f5;
            text-align: left;
        }
        .plan-table input, .plan-table textarea {
            width: 100%;
            padding: 4px;
            margin: 0;
            border: 1px solid #ddd;
        }
        .delete-row {
            background-color: #f44336;
        }
        .delete-row:hover {
            background-color: #d32f2f;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-link">Daily Progress</a>
        <a href="history.html" class="nav-link">View History</a>
        <a href="viewplan.html" class="nav-link">View Plans</a>
    </div>

    <div class="section">
        <h2>Plan Day Entry</h2>
        <form action="https://script.google.com/macros/s/AKfycbxM1CYssYpsWDsoRJS2te8t76R6EWuMXgniPTZKxa_Y5aw7FCRM2xAoLdA5Ck_jgzgRpg/exec" method="POST" target="hidden-frame">
            <input type="hidden" name="sheet" value="planday">
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>

            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime" required>
            </div>

            <div class="form-group">
                <label for="plan">Plan:</label>
                <textarea id="plan" name="plan" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" required>
            </div>

            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </form>
    </div>

    <iframe name="hidden-frame"></iframe>

    <script>
        // Minimal JavaScript just to set today's date and handle form submission response
        document.getElementById('date').valueAsDate = new Date();

        window.handleResponse = function(response) {
            if (response.status === 'success') {
                alert('Plan submitted successfully!');
                document.querySelector('form').reset();
                document.getElementById('date').valueAsDate = new Date();
            } else {
                alert('Error submitting plan. Please try again.');
            }
        };
    </script>
</body>
</html>
