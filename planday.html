<!DOCTYPE html>
<html>
<head>
    <title>Plan Day Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section h2 {
            margin-top: 0;
            color: #333;
        }
        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        .nav-link:hover {
            background-color: #1976D2;
        }
        .plan-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .plan-table th, .plan-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .plan-table th {
            background-color: #f5f5f5;
            text-align: left;
            padding: 12px 8px;
        }
        .plan-table input, .plan-table textarea {
            width: 100%;
            padding: 4px;
            margin: 0;
            border: 1px solid #ddd;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .time-input {
            width: 130px;
        }
        .project-input {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-link">Daily Progress</a>
        <a href="history.html" class="nav-link">View History</a>
        <a href="viewplan.html" class="nav-link">View Plans</a>
    </div>

    <div class="section">
        <h2>Plan Day Entry</h2>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
        </div>
        
        <table class="plan-table">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Plan</th>
                    <th>Project</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="planTableBody">
                <!-- Rows will be added here -->
            </tbody>
        </table>
        
        <div class="action-buttons">
            <button onclick="addRow()">Add Time Slot</button>
            <button onclick="submitAllPlans()">Submit All</button>
            <button onclick="clearAll()" class="delete-btn">Clear All</button>
        </div>
    </div>

    <script>
        function addRow() {
            const tbody = document.getElementById('planTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="time" class="time-input start-time" required></td>
                <td><input type="time" class="time-input end-time" required></td>
                <td><textarea class="plan" rows="2" required></textarea></td>
                <td><input type="text" class="project-input project" required></td>
                <td><button type="button" class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;
            tbody.appendChild(row);
        }

        function deleteRow(button) {
            button.closest('tr').remove();
        }

        function clearAll() {
            document.getElementById('planTableBody').innerHTML = '';
            document.getElementById('date').valueAsDate = new Date();
            addRow(); // Add one empty row
        }

        async function submitPlan(planData) {
            const params = new URLSearchParams();
            for (const [key, value] of Object.entries(planData)) {
                params.append(key, value);
            }

            const response = await fetch('https://script.google.com/macros/s/AKfycbyreSov2u7HnPCDQrcUCD9xRYDgH2oeVbQKxym5TqIzUdGtxKTvle5iZFNtknLuhqtgRQ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString(),
                redirect: 'follow'
            });

            return await response.json();
        }

        async function submitAllPlans() {
            const date = document.getElementById('date').value;
            const rows = document.getElementById('planTableBody').getElementsByTagName('tr');
            
            if (rows.length === 0) {
                alert('Please add at least one time slot');
                return;
            }

            let successCount = 0;
            let failCount = 0;

            for (const row of rows) {
                const planData = {
                    sheet: 'planday',
                    date: date,
                    startTime: row.querySelector('.start-time').value,
                    endTime: row.querySelector('.end-time').value,
                    plan: row.querySelector('.plan').value,
                    project: row.querySelector('.project').value
                };

                // Validate required fields
                if (!planData.startTime || !planData.endTime || !planData.plan || !planData.project) {
                    alert('Please fill in all fields for each time slot');
                    return;
                }

                try {
                    const result = await submitPlan(planData);
                    if (result.status === 'success') {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    failCount++;
                }
            }

            if (failCount === 0) {
                alert(`Success! All ${successCount} entries submitted successfully`);
                clearAll();
            } else {
                alert(`Completed with ${successCount} successful and ${failCount} failed submissions`);
            }
        }

        // Initialize with today's date and one empty row
        window.onload = function() {
            document.getElementById('date').valueAsDate = new Date();
            addRow();
        };
    </script>
</body>
</html>
